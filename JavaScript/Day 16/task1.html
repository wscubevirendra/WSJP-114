<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1100px;
            text-align: center;
            display: flex;
            gap: 10px;
            padding: 40px;
        }

        .box {
            width: 300px;
            height: 300px;
            margin: auto;
            box-shadow: 0px 4px 10px gray;
            transition: 400ms;
        }
    </style>
</head>

<body>
    <div class="container">
        <div onclick="addStyle(this)" class="box">1</div>
        <div onclick="addStyle(this)" class="box">2</div>
        <div onclick="addStyle(this)" class="box">3</div>
        <div onclick="addStyle(this)" class="box">4</div>
    </div>


    <script>

        function addStyle(box) {
            box.style.background="red"
        }




    </script>


</body>

</html>
