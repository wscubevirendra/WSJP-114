<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
        }

        .box {
            width: 200px;
            height: 200px;
            box-shadow: 0px 3px 10px gray;
            margin: 50px auto;
            cursor: pointer;
            transition: 400ms;
        }

        .active {
            background-color: teal;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            transform: scale(1.2);
            color: white;

        }
    </style>
</head>

<body>
    <div onclick="isActive(this)" class="box">1</div>
    <div onclick="isActive(this)" class="box">2</div>
    <div onclick="isActive(this)" class="box">3</div>
    <div onclick="isActive(this)" class="box">4</div>

    <script>
        var boxes = document.getElementsByClassName("box");
        function isActive(box) {

            for (elem of boxes) {
                elem.classList.remove("active")
            }
            box.classList.toggle("active")
        }
    </script>

</body>

</html>
