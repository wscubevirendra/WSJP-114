<!DOCTYPE html>
<html lang="en">

<head>

    <title>Movies Search App</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
        }

        .input-container {
            text-align: center;
        }

        #inp {
            width: 500px;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
        }

        .movies-section {
            max-width: 1300px;
            /* border: 2px solid red; */
            padding: 10px;
            margin: auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            column-gap: 10px;
            row-gap: 20px;
        }

        .card {
            width: 24%;
            height: 350px;
            box-shadow: 0px 0px 1px gray;
            position: relative;
            overflow: hidden;
        }

        .card img {
            width: 100%;
            height: 100%;
        }

        .overview {
            width: 100%;
            position: absolute;
            bottom: -100%;
            left: 0;
            background-color: white;
            padding: 10px;
            text-align: justify;
            transition: 300ms;
        }

        .overview>div {
            display: flex;
            justify-content: space-between;
        }

        .card:hover .overview {
            bottom: 0;
        }
    </style>

</head>

<body>
    <div class="input-container">
        <input type="text" id="inp">
    </div>
    <section class="movies-section"></section>


    <script src="app.js"></script>
</body>

</html>
