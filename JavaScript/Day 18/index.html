<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 1000px;
            height: 450px;
            margin: 40px auto;
            box-shadow: 0px 1px 2px gray;
            padding: 4px;
            display: flex;
            overflow: hidden;
        }

        .item {
            width: 33%;
            height: 100%;
            flex-shrink: 0;
            padding: 10px;
            transform: translateX(0px);
            transition: 500ms;
            

        }

        .item img {
            width: 100%;
            height: 100%;
        }

        .button-container {
            text-align: center;
        }

        button {
            background-color: teal;
            padding: 3px 20px;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        button:hover {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">
            <img src="1.jpg" alt="">
        </div>
        <div class="item">
            <img src="2.jpg" alt="">
        </div>
        <div class="item">
            <img src="3.jpg" alt="">
        </div>
        <div class="item">
            <img src="4.jpg" alt="">
        </div>
        <div class="item">
            <img src="5.jpg" alt="">
        </div>
        <div class="item">
            <img src="6.jpg" alt="">
        </div>

    </div>
    <div class="button-container">
        <button onclick="PrevSlide()">Prev</button>
        <button onclick="nextSlide()">Next</button>

    </div>


    <script>
        var items = document.getElementsByClassName("item");
        var poe = 0;

        function nextSlide() {
            if (poe > items.length - 2) {
                poe = 0
            } else {
                poe++
            }

            for (image of items) {
                image.style.transform = `translateX(-${poe * 200}%)`;
            }
        }

        function PrevSlide() {
            if (poe == 0) {
                return
            }
            poe--


            for (image of items) {
                image.style.transform = `translateX(-${poe * 100}%)`;
            }
        }
    </script>

</body>

</html>
