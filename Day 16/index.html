<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 300px;
            border: 2px solid red;
            position: relative;
        }

        .image{
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 0.7s;
        }

        .card:hover .image:nth-child(2){
            left: 300px;
        }
         .card:hover .image:nth-child(3){
            left:600px;
        }


       
    </style>
</head>

<body>
    <div class="card">
        <img class="image" src="https://picsum.photos/300/300?random=1">
        <img class="image" src="https://picsum.photos/300/300?random=2">
        <img class="image" src="https://picsum.photos/300/300?random=3">
       

    </div>

</body>

</html>
