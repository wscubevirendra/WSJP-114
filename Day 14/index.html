    function calculateAge(dob) {
        let birthDate = new Date(dob);
        let today = new Date();
        

        // Total milliseconds difference
        let diff = today - birthDate;
    
        // Convert to total days
        let totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
        console.log(totalDays)
        // Years, Months, Days
        let years = Math.floor(totalDays / 365);           // approximate years
        let months = Math.floor((totalDays % 365) / 30);   // approximate months
        console.log(months)
        let days = (totalDays % 365) % 30;                 // remaining days

        console.log(`Your Age is: ${years} Years, ${months} Months, ${days} Days`);
    }
