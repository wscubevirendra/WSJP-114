<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            border: 4px solid green;
            /* border-radius: 50%; */
            position: relative;
            transition: 1s;
        }

        .dot {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 40px;
            left: 0;
        

        }

        .box:hover{
            transform: rotate(360deg);
        }

        iframe{
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="dot"></div>

    </div>

    <iframe src="https://www.wscubetech.com/" frameborder="0"></iframe>
</body>

</html>
