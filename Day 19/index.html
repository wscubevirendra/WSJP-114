<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .card {
            width: 350px;
            height: 350px;
            /* border: 2px solid red; */
            margin: 50px auto;
            position: relative;
        }

        .overlay {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: 1s;

        }

        .black {
            background-color: rgba(0, 0, 0, 0.5);
            transform: scale(1);
        }

        .white {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(0);
        }

        .card:hover .black{
             transform: scale(0);
        }

         .card:hover .white{
             transform: scale(1) rotate(30deg);
        }
    </style>
</head>

<body>
    <div class="card">
        <img width="100%" height="100%"
            src="https://www.bagteshfashion.com/public/storage/uploads/images/homepage/3.jpg" alt="">
        <div class="overlay black">

        </div>
        <div class="overlay white">

        </div>

    </div>

</body>

</html>
