<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1300px;
            padding: 16px;
            border: 2px solid black;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;

        }

        h1 {
            font-size: 60px;
            text-align: center;
        }

        .card {
            width: 100%;
            padding: 16px;
            background-color: lightblue;

        }

        @media (min-width:600px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (min-width:900px) {
            .card {
                width: calc(33% - 20px);
            }
        }


        @media (min-width:1200px) {
            .card {
                width: calc(25% - 20px);
            }
        }
    </style>
</head>

<body>
    <h1>WsCube Tech</h1>

    <div class="container">
        <div class="card">1</div>
        <div class="card">2</div>
        <div class="card">3</div>
        <div class="card">4</div>
        <div class="card">4</div>
        <div class="card">4</div>
        <div class="card">4</div>
        <div class="card">4</div>
        <div class="card">4</div>
        <div class="card">4</div>
        <div class="card">4</div>
       

    </div>

</body>

</html>
