<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .container {
            width: 200px;
            height: 400px;
            border: 2px solid red;
            margin: 50px auto;
            list-style: none;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .line {
            width: 20px;
            height: 200px;
            background-color: green;
            animation: move 2s infinite linear;

        }

        .line:nth-child(1) {
            animation-delay: 0.3s;
        }

        .line:nth-child(2) {
            animation-delay: 0.5s;
        }

        .line:nth-child(3) {
            animation-delay: 0.2s;
        }

        .line:nth-child(4) {
            animation-delay: 0.6s;
        }

        @keyframes move {

            0%,
            100% {
                transform: scaleY(1);
            }

            50% {
                transform: scaleY(1.5);

            }
        }
    </style>
</head>

<body>
    <ul class="container">
        <li class="line"></li>
        <li class="line"></li>
        <li class="line"></li>
        <li class="line"></li>
        <li class="line"></li>

    </ul>

</body>

</html>
