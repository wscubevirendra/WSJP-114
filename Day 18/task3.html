<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 350px;
            height: 300px;
            border: 2px double red;
            margin: 100px auto;
            overflow: hidden;
        }

        .box img{
            transition: 1s;
            transform-origin: top left;
        }

        .box:hover img {
            transform: scale(2,2);
        }
    </style>
</head>

<body>

    <div class="box">
        <img width="100%" height="100%" src="https://picsum.photos/200/300" alt="">
    </div>

</body>

</html>
