<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            box-shadow: -4px -8px 4px 3px black;
            margin: 50px auto;
            transition: 600ms;
        }

        .box:hover {
            box-shadow: 4px 8px 4px 3px black;
            transform: translate(4px,4px);
        }
    </style>
</head>

<body>
    <div class="box">

    </div>

</body>

</html>
