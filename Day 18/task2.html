<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px double red;
            margin: 100px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            font-weight: bold;
            transition: 1s;
            transform-origin: top center;

        }

        .box:hover {
            transform: rotateZ(180deg);
        }
    </style>
</head>

<body>
    <div class="box">
        WSCube Tech

    </div>

</body>

</html>
