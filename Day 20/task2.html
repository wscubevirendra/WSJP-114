<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .box {
            width: 300px;
            height: 300px;
            border: 4px solid green;
            margin: 50px auto;
            border-radius: 50%;
            position: relative;
            animation: move 4s infinite linear;
        }

        .dot {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: white;
            border-radius: 50%;
            top: 50px;
            left: 0px;
        }

        @keyframes move {
            0% {
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="dot"></div>

    </div>

</body>

</html>
