<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            width: 1000px;
            height: 500px;
            border: 4px solid green;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        .box {
            width: 100px;
            height: 50px;
            background-color: green;
            box-shadow: 2px 7px 8px gray;
            border-radius: 10px;
            animation-name: race;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;

        }

        @keyframes race {

            0%,
            100% {
                transform: translateX(0px);
            }

            50% {
                transform: translateX(900px);

            }

        }
    </style>
</head>

<body>
    <div class="container">
        <div style="animation-timing-function: linear;" class="box">linear</div>
        <div style="animation-timing-function: ease;" class="box">ease</div>
        <div style="animation-timing-function: ease-in;" class="box">ease-in</div>
        <div style="animation-timing-function:ease-in-out ;" class="box">ease-in-out</div>
        <div style="animation-timing-function:ease-out ;" class="box">ease-out </div>
    </div>

</body>

</html>
