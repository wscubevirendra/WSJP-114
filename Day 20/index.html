<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .container {
            width: 800px;
            height: 400px;
            border: 2px double red;
            margin: 50px auto;
        }

        .box {
            width: 100px;
            height: 100px;
            box-shadow: 1px 4px 9px black;
            background-color: teal;
            animation-name: demo;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate-reverse;

        }

        @keyframes demo {
            0% {
                transform: translate(0, 0);
                opacity: 0;
            }

            25% {
                transform: translate(700px, 0px);
                opacity: 0.3;
            }

            50% {
                transform: translate(700px, 300px);
                opacity: 0.6;

            }

            75% {
                transform: translate(0px, 300px);
                opacity: 0.8;

            }

            100% {
                transform: translate(0, 0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box"></div>

    </div>

</body>

</html>
